<ion-header>
  <ion-toolbar>
    <ion-title
      ><span>home</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper [config]="config" class="border-bottom">
    <ng-template swiperSlide>
      <div [ngStyle]="{'background-image' : 'url(assets/imgs/1.jpg)'}"></div>
    </ng-template>
    <ng-template swiperSlide>
      <div [ngStyle]="{'background-image' : 'url(assets/imgs/2.jpg)'}"></div>
    </ng-template>
    <ng-template swiperSlide>
      <div [ngStyle]="{'background-image' : 'url(assets/imgs/3.jpg)'}"></div>
    </ng-template>
  </swiper>

  <ion-list>
    <ion-list-header>
      <ion-label
        ><h4>Restaurants Nearby</h4>
        <p>Discover unique tastes near you</p></ion-label
      >
    </ion-list-header>
  </ion-list>
</ion-content>
